<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;400;700&family=Montserrat:ital,wght@0,200;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="homepage">
    <!-------------- Header Begins --------------------------------->
    <header class="header">
        <nav class="header__navbar">
            <div class="navbar__logo-container">
                <a href="#" class="navbar__logo-link">
                    Blog
                </a>
            </div>
            <div class="navbar__btn-container">
                <button class="navbar__btn" type="button">
                    <span class="hamburger"></span>
                </button>
            </div>
            <div class="navbar__navlist-container">
                <ul class="navbar__navlist">
                    <li class="navitem"><a href="#" class="navlink">Home</a></li>
                    <li class="navitem"><a href="#" class="navlink" id="categories">Categories <img
                                src="styles/images/arrow-down.svg" alt="" aria-hidden="true"></a></li>
                </ul>
                <div class="navbar__categories-container">
                    <ul>
                        <li><a href="">Tech</a></li>
                        <li><a href="">Food</a></li>
                        <li><a href="">Media</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="overlay"></div>
    </header>
    <!-------------- Header End --------------------------------->
    <div class="hero">
        <h1>Blog</h1>
    </div>
    <main>
        <!-------------- Sidebar Begins --------------------------------->
        <div class="sidebar">
            <div class="sidebar__author-section">
                <p class="author-name"></p>
                <img src="" alt="" class="sidebar__author-avatar">
                <p class="company"></p>
                <p class="sidebar__author-description"></p>
            </div>
            <div class="sidebar__scrolling-sidebar">
                <div class="sidebar__social-icon-container">
                    <div class="social-icon-container">
                        <img src="styles/images/icon-facebook.svg" alt="Facebook" class="sidebar__social-icon">
                    </div>
                    <div class="social-icon-container">
                        <img src="styles/images/icon-twitter.svg" alt="Twitter" class="sidebar__social-icon">
                    </div>
                    <div class="social-icon-container">
                        <img src="styles/images/icon-linkedin.svg" alt="LinkedIn" class="sidebar__social-icon">
                    </div>
                </div>
                <div class="sidebar__post-months-container">
                    <ul>
                        <li class="month">January 2022</li>
                        <li class="month">December 2021</li>
                        <li class="month">November 2021</li>
                        <li class="month">October 2021</li>
                        <li class="month">September 2021</li>
                        <li class="month">August 2021</li>
                    </ul>
                </div>
                <div class="sidebar__post-categories-container">
                    <ul>
                        <li class="category">Tech</li>
                        <li class="category">Food</li>
                        <li class="category">Media</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-------------- Sidebar Ends --------------------------------->
        <!-------------- Blogposts Begin --------------------------------->
        <section class="homepage__blogposts-container">
            <h2>Most Recent Post</h2>
            <div class="homepage__blogpost-card featured">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <h2>More Blog Posts</h2>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <div class="homepage__blogpost-card">
                <h3 class="homepage__blogpost-card-title"></h3>
                <p class="homepage__blogpost-card-description"></p>
                <p class="homepage__blogpost-card-category"></p>
                <a href="" class="homepage__blogpost-card-link"></a>
            </div>
            <!-------------- Blogposts End --------------------------------->
        </section>
    </main>
    <!-------------- Footer Begins --------------------------------->
    <footer class="footer">
        <p>Created by</p>
        <p class="author-name">Danielle Strickland</p>
        <div class="footer__social-icon-container">
            <img src="styles/images/icon-facebook.svg" alt="Facebook" class="footer__social-icon">
            <img src="styles/images/icon-twitter.svg" alt="Twitter" class="footer__social-icon">
            <img src="styles/images/icon-linkedin.svg" alt="LinkedIn" class="sidebar__social-icon">
        </div>
    </footer>
    <!-------------- Footer End --------------------------------->
    <script src="index.js"></script>
</body>

</html>
